<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GitHub JSON Viewer</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/default.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
    }
    #container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }
    #fileList {
        flex: 1;
        margin-right: 20px;
        padding: 10px;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 4px;
        max-height: 500px;
        overflow-y: auto;
    }
    #jsonContent {
        flex: 2;
        padding: 10px;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 4px;
        max-height: 500px;
        overflow-y: auto;
    }
    #fileList h3, #jsonContent h3 {
        margin-top: 0;
    }
    ul {
        list-style: none;
        padding: 0;
    }
    ul li {
        padding: 8px;
        cursor: pointer;
        border-bottom: 1px solid #eee;
    }
    ul li:hover {
        background-color: #f9f9f9;
    }
    pre {
        margin-top: 0;
        padding: 10px;
        background-color: #f8f8f8;
        border: 1px solid #e8e8e8;
        border-radius: 4px;
    }
    button {
        padding: 8px 16px;
        margin-right: 10px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div id="container">
    <div id="fileList">
        <h3>Arquivos JSON:</h3>
        <ul id="tree"></ul>
    </div>
    <div id="jsonContent">
        <h3>Conte√∫do JSON:</h3>
        <pre></pre>
        <button id="copyButton">Copiar</button>
        <button id="downloadButton">Download</button>
    </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    fetchFilesAndFolders('Scripts');
});

async function fetchFilesAndFolders(path) {
    const repoOwner = 'ViniciusYoata';
    const repoName = 'GREL';
    const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`;

    try {
        const response = await fetch(apiUrl);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const items = await response.json();
        const treeElement = document.getElementById('tree');
        buildTree(treeElement, items, path);
    } catch (error) {
        console.error('Error fetching files and folders:', error);
    }
}

function buildTree(container, items, path) {
    items.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item.name;
        container.appendChild(li);

        if (item.type === 'dir') {
            const ul = document.createElement('ul');
            li.appendChild(ul);
            fetchFilesAndFolders(`${path}/${item.name}`);
        } else if (item.name.endsWith('.json')) {
            li.addEventListener('click', () => loadJsonContent(item.download_url));
        }
    });
}

// Rest of the JavaScript code for loadJsonContent, copyButton, and downloadButton
</script>
</body>
</html>
